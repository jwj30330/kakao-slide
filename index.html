<!-- 완성후 git저장소에 업로드, page 주소를 제출하세요 

    제이쿼리에서 animate()에 반드시 easing 속도를 적용하시오
    저장소명 : kakao-slide
-->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>kakao-slide</title>

		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<script defer src="./js/function.js"></script>
		<script src="./js/jquery-1.12.4.min.js"></script>
		<script src="./js/jquery.easing.min.js"></script>
	</head>
	<body>
		<div id="wrap">
			<header>
				<h1 class="text-center">카카오 슬라이드</h1>
			</header>
			<section class="slide">
				<h2>슬라이드 내용</h2>
				<ul class="slide-content">
					<li class="on"><a href="#">무료채팅</a></li>
					<li><a href="#">보이스톡,페이스톡</a></li>
					<li><a href="#">샵 검색</a></li>
					<li><a href="#">톡게시판</a></li>
					<li><a href="#">오픈채팅</a></li>
					<li><a href="#">채널탭</a></li>
				</ul>

				<ol class="slide-img">
					<li>무료채팅</li>
					<li>보이스톡,페이스톡</li>
					<li>샵 검색</li>
					<li>톡게시판</li>
					<li>오픈채팅</li>
					<li>채널탭</li>
				</ol>

				<div class="slide-button">
					<a href="#" class="slide-prev">이전</a>
					<a href="#" class="slide-next">다음</a>
				</div>
			</section>
		</div>
	</body>
</html>
